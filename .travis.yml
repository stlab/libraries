sudo: required
dist: trusty
#group: deprecated-2017Q4
language: cpp

cache:
  directories:
    - $HOME/.conan

addons:
  apt:
    sources:
      - sourceline: "deb http://apt.llvm.org/precise/ llvm-toolchain-precise-3.8 main"
        key_url : "http://apt.llvm.org/llvm-snapshot.gpg.key"
      - ubuntu-toolchain-r-test
#      - george-edison55-precise-backports
    packages:
      - g++-5
      - clang-3.8

branches:
  except: /pr\/.*/
  
matrix:
  include:
    #
    # Mac Clang, Debug & Release
    #
    - os: osx
      compiler: clang
      osx_image: xcode9
      before_install:
        - brew update
        - brew upgrade python
        - brew uninstall libyaml
        - pip3 install --no-cache-dir pyyaml
        - pip3 install conan
        - ./enhance_conan.sh

      env:
        build_type=debug
        options="-D stlab_testing=ON"
        
    - os: osx
      compiler: clang
      osx_image: xcode9
      before_install:
        - brew update
        - brew upgrade python
        - brew uninstall libyaml
        - pip3 install --no-cache-dir pyyaml
        - pip3 install conan
        - ./enhance_conan.sh

      env:
        build_type=release
        options="-D stlab_testing=ON"

    #
    # Linux Clang, Debug & Release
    #
    - os: linux
      compiler: clang
      env:
        build_type=debug
        options="-D stlab_testing=ON"
        
    - os: linux
      compiler: clang
      env:
        build_type=release
        options="-D stlab_testing=ON"

    #
    # Linux GCC, Debug & Release
    #
    - os: linux
      compiler: gcc
      env:
        build_type=debug
        options="-D stlab_testing=ON"

    - os: linux
      compiler: gcc
      env:
        build_type=release
        options="-D stlab_testing=ON"

    #
    # Address sanitizer
    #
    - os: linux
      compiler: clang
      env:
        build_type=debug
        flags="-fsanitize=address;-fno-omit-frame-pointer;"
        options="-D stlab_testing=ON"

    #
    # Undefined behavior sanitizer
    #
    - os: linux
      compiler: clang
      env:
        build_type=debug
        flags="-fsanitize=undefined;-fno-omit-frame-pointer;"
        options="-D stlab_testing=ON"

    #
    # Thread sanitizer
    #
    - os: linux
      compiler: clang
      env:
        build_type=debug
        TSAN_OPTIONS="suppressions=${TRAVIS_BUILD_DIR}/test/sanitizer_suppressions"
        flags="-fsanitize=thread;-fno-omit-frame-pointer;"
        options="-D stlab_testing=ON"

    #
    # Coverage
    #
    - os: linux
      compiler: gcc
      env:
        build_type=debug
        coverage=TRUE
        options="-D stlab_testing=ON -D coverage=ON"
      packages:
        - lcov
      after_success:
        - cd build
        - bash <(curl -s https://codecov.io/bash) -X fix

    #
    # Coverity
    #
    - os: linux
      compiler: clang
      env:
        build_type=debug
        options="-D stlab_testing=ON"
      before_install:
        - pip install --user conan
        - ./enhance_conan.sh
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
      addons:
        apt:
          sources:
            - sourceline: "deb http://apt.llvm.org/precise/ llvm-toolchain-precise-3.8 main"
              key_url : "http://apt.llvm.org/llvm-snapshot.gpg.key"
            - ubuntu-toolchain-r-test
#            - george-edison55-precise-backports
          packages:
            - g++-5
            - clang-3.8
        coverity_scan:
          project:
            name: "stlab/libraries"
            description: "Build submitted via Travis CI"
          notification_email: fosterb@gmail.com
          build_command_prepend: ""
          build_command: ".travis/build.sh"
          branch_pattern: coverity


before_install:
  - pip install --user conan
  - ./enhance_conan.sh  
  
  
install:
  ############################################################################
  # All the dependencies are installed in ${HOME}/deps/
  ############################################################################
  - DEPS_DIR="${HOME}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}

  ############################################################################
  # Install a recent CMake
  ############################################################################
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v3.10/cmake-3.10.0-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    else
      brew install cmake || brew upgrade cmake
    fi
  - cmake --version
  
  ############################################################################
  # Go back to the root of the project and setup the build directory
  ############################################################################  
  - cd "${TRAVIS_BUILD_DIR}"
  
  
script:
  - .travis/build.sh

  
notifications:
  recipients:
    - felix@petriconi.net
  email:
    on_success: change
    on_failure: always
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
