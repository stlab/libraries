sudo: required
dist: trusty

language: cpp

branches:
  except: /pr\/.*/

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: 
        - COMPILER=g++-5
        - TOOLSET=gcc
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: 
        - COMPILER=g++-6
        - TOOLSET=gcc
before_script:
    - chmod +x configure.sh
    - ./configure.sh
      
script:
    - mkdir build
    - cd build
    - cmake -G "Unix Makefiles" -DCMAKE_CXX_COMPILER=$COMPILER -DBOOST_ROOT=boost_libraries ./..
    - make
    - test/future_test
    
notifications:
  recipients:
    - felix@petriconi.net
  email:
    on_success: change
    on_failure: always
