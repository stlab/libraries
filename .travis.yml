sudo: required
dist: trusty
language: cpp
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env: COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
branches:
  except: /pr\/.*/
before_install:
    - pip install conan
script:
    - mkdir build
    - cd build
    - conan install ./.. # --build=missing
    - cmake .. && make
    - cd bin # It'd be great if we could just run all the binaries we find in here...
    - ./future_test
    - ./serial_queue_test
notifications:
  recipients:
    - felix@petriconi.net
  email:
    on_success: change
    on_failure: always
  slack:
    rooms:
      secure: 
